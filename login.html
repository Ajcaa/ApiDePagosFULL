<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Inicio de sesión</title>
</head>
<body  class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div
  class="bg-primary p-5 rounded-5 text-secondary shadow"
  style="width: 30rem"
>


  <form id="formulario-login" class="form-horizontal">
    <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >


      <div class="d-flex justify-content-center">
        <img
          src="assets/img/Userloginn.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>


      <div class="form-group">
        <label for="email" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input id="email" name="email" class="form-control bg-light" type="text" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control bg-light" id="password" name="password" placeholder="Contraseña">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          
        </div>
      </div>


      </div>
</form>
  

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
